<head>
    <title>Rebilly Login (Code Cata)</title>
</head>

<body>
<h1>Rebilly Login</h1>

{{#if showLogin}}
    {{> login}}
{{else}}
    {{> logout}}
{{/if}}
</body>

<template name="login">
    <h2>Learn Meteor!</h2>
    <ul>
        <li>
            <form class="login">
                <input type="text" name="email" placeholder="user@rebilly.com" required>
                <input type="password" name="password" required>
                <input type="submit" name="submit" value="Login">
            </form>
        </li>
    </ul>
</template>

<template name="logout">
    <h2>Learn Meteor!</h2>
    <ul>
        <li>
            <form class="logout">
                <input type="submit" name="submit" value="logout">
            </form>
        </li>
    </ul>
</template>
